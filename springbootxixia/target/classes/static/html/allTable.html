<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>工作台账标准</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/iobox.css"/>
	</head>
	<body style="background: #f0f0f0;">
		<section class="detailList mt20 pb30" id="detailList" style="background: #fff;">
			
		</section>
	</body>
	<script>
		if (navigator.userAgent.toLowerCase().indexOf('dingtalk') > -1) {
		    document.writeln('<script src="https://appx/web-view.min.js"' + '>' + '<' + '/' + 'script>');
		}
		//获取url参数
		function getQueryVariable(variable){
	       var query = window.location.search.substring(1);
	       var vars = query.split("&");
	       for (var i=0;i<vars.length;i++) {
	               var pair = vars[i].split("=");
	               if(pair[0] == variable){return pair[1];}
	       }
	       return(false);
		}
		//原生ajax请求
		var ajax = new XMLHttpRequest();
		ajax.open('get','http://192.168.2.212:9191/Assessment/searchAssessment?departmentId='+getQueryVariable('departmentId'));
		ajax.send();
		ajax.onreadystatechange = function () {
		   if (ajax.readyState==4 &&ajax.status==200) {
		　　　　console.log(JSON.parse(ajax.responseText));//输入相应的内容
				var dataR = JSON.parse(ajax.responseText);
				document.getElementById('detailList').innerHTML = '<h3>'+dataR.assessmentTitle+'</h3>'+dataR.assessmentContent;//写入内容
		  　　}
		}
	</script>
</html>
